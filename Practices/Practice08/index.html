<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script  src="form2.js"> </script>
    <title>Анкета</title>
</head>
<body>
   <table border="1" cellspacing="0" cellpadding="4">
    <caption><b>АНКЕТА</b></caption>
    <form id="form_table" name="form_table" action="/submit" method="post" autocomplete="off">
    <tr>
        <td>Фамилия</td>
        <td>
            <input type="text" id="surname" name="surname">
        </td>
    </tr>
    <tr>
        <td>Имя</td>
        <td><input type="text" id="name" name="name"></td>
    </tr>
    <tr>
        <td>Отчество</td>
        <td>
            <input type="text" id="middle_name" name="middle_name">
        </td>
    </tr>
    <tr>
        <td colspan="2">О себе сообщаю сведения:</td>
    </tr>
    <tr>
        <td>Пол</td>
        <td>
            <input type="radio" id="male" name="sex" value="1">
            <label for="male" name="male">Мужской</label><br>
            <input type="radio" id="female" name="sex" value="2">
            <label for="female">Женский</label>
        </td>
    </tr>
    <tr>
        <td>Дата рождения</td>
        <td>
            <input type="date" id="date_of_birth" name="date_of_birth">
        </td>
    </tr>
    <tr>
        <td>Количество полных лет</td>
        <td><input type="number" id="age" name="age" min="18" max="63" placeholder="18" ></td>
    </tr>
    <tr>
        <td>Адрес места жительства (пребывания)</td>
        <td><input type="text" id="address" name="address"></td>
    </tr>
    <tr>
        <td>Номер контактного телефона</td>
        <td><label for="phone_numbe">+375</label>
            <input type="tel" id="phone_numbe" name="phone_numbe"></td>
    </tr>
    <tr>
        <td>Контактный e-mail</td>
        <td><input type="email" id="emall" name="emall"></td>
    </tr>
    <tr>
        <td></td>
        <td><input type="radio" id="secondary_education" name="education" value="=1">
            <label for="secondary_education">-основное общее среднее профессиональное;</label><br>
            <input type="radio" id="higher_education" name="education" value="2">
            <label for="higher_education">-среднее (полное) общее высшее профессиональное;</label><br>
            <input type="radio" id="primary_education" name="education" value="3">
            <label for="primary_education">-начальное профессиональное;</label><br>
            <input type="radio" id="other_education" name="education" value="4">
            <label for="other_education">-иное;</label>
        </td>    
    </tr>
    <tr>
        <td>Профессия (специальность)</td>
        <td><input type="text" id="profession" name="profession"></td>
    </tr>
    <tr>
        <td>Стаж работы по специальности</td>
        <td>
            <select id="experience" name="experience">
                <option value="1">Менее одного года</option>
                <option value="2">1-3 года</option>
                <option value="3">3-5 лет</option>
                <option value="4">5-15 лет</option>
                <option value="5">Более 15 лет</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>Предыдущее место работы</td>
        <td><input type="text" id="prior_work" name="prior_work"></td>
    </tr>
    <tr>
        <td>Период работы на предыдущем месте</td>
        <td><label for="data1">c</label>
            <input type="date" id="data1" name="data1">
            <label for="data2">по</label>
            <input type="date" id="data2" name="data2">
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <input type="reset" value="Очистить форму">
            <input type="button" onclick="checkForm()" value="Отправить данные">
        </td> 
    </tr>
    </form>
   </table> 


</body>
</html>
